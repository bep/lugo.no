machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin

dependencies:
  pre:
    - bash ./ci-install-hugo.sh
    - go get -v github.com/bep/s3deploy
  cache_directories:
    - bin

test:
  pre:
    - pygmentize -V
  override:
    - hugo env
    - hugo -v

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init 

deployment:
  s3up:
    branch: master
    commands:
      - s3deploy -source=public/ -region=eu-west-1 -bucket=lugo.no
